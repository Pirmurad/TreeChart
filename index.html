<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Map</title>
    <link rel="stylesheet" href="./public/css/font-awesome.css" />
    <link rel="stylesheet" href="./public/css/app.min.css" />
  </head>
  <body class="bg-gray">
    <div id="app" class="container">
      <!--Header section-->
      <section class="header">
        <div class="button-area">
          <button class="btn btn-light">
            <i class="fa fa-location-arrow"></i>
          </button>
          <div class="button-groups">
            <button class="btn btn-light" id="z_out">
              <i class="fa fa-minus"></i>
            </button>
            <input
              type="button"
              class="btn btn-light"
              value="100%"
              id="z_dropdown"
            />
            <button class="btn btn-light" id="z_in">
              <i class="fa fa-plus"></i>
            </button>
          </div>
        </div>
      </section>
      <!--Tree Section-->
      <section id="tree_wrapper">
        <div class="tree_area">
          <ul>
            <li data-id="0">
              <div class="node_wrap root_node">
                <span class="node_name">Categories</span>
                <a href="javascript:void(0)" class="node_btn add_node">
                  <i class="fa fa-plus"></i>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>

    <script src="./public/js/jquery-3.6.0.js"></script>
    <script src="./public/js/app.js"></script>
  </body>
</html>
